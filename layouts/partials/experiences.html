<section class="py-3">
    <h2 class="text-uppercase mb-4">{{ i18n "experiences" }}</h2>
    {{ range .Site.Params.experience.list }}
    <div class="item mb-3">
        <div class="item-heading row align-items-center mb-2">
            <h3 class="item-title col-12 col-md-6 col-lg-6 mb-2 mb-md-0">{{ .title }}</h3>
            <div class="item-meta col-12 col-md-6 col-lg-6 text-muted text-left text-md-right">{{ .company }} | {{ .dates }}</div>
        </div>
        <div class="item-content">
            <p>{{ with .details }}{{ . | markdownify }}{{ end }}</p>
            <small>{{ .technology }}</small>
        </div>
    </div>
    {{ end }}
</section>
