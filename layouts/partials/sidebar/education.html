<section class="py-3">
    <h3 class="text-uppercase mb-4">{{ i18n "education" }}</h3>
    <ul class="list-unstyled list">
        {{ range .Site.Params.education.list }}
        <li class="mb-3">
            <div class="font-weight-bold">{{ .degree }}</div>
            <div>{{ .university }}</div>
            <div>{{ .dates }}</div>
        </li>
        {{ end }}
    </ul>
</section>
