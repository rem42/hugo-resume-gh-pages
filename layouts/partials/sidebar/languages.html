<section class="skills-section py-3">
    <h2 class="text-uppercase mb-4">{{ i18n "languages" }}</h2>
    <ul class="list-unstyled list">
        {{ range .Site.Params.languages.list }}
        <li class="mb-2">{{ .name }} <span class="text-muted">({{ .level }})</span></li>
        {{ end }}
    </ul>
</section>
