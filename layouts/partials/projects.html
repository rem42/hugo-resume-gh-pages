<section class="py-3">
    <h2 class="text-uppercase mb-4">{{ i18n "projects" }}</h2>
    <p>{{ .Site.Params.projects.summary }}</p>
    {{ range .Site.Params.projects.list }}
    <div class="item mb-3">
        <div class="item-heading row align-items-center mb-2">
            <h3 class="item-title col-12 col-md-6 col-lg-8 mb-2 mb-md-0"><a href="{{ .link }}" title="Lien vers le projet {{ .title }}" target="_blank">{{ .title }}</a></h3>
            <div class="item-meta col-12 col-md-6 col-lg-4 text-muted text-left text-md-right">{{ .meta }}</div>
        </div>
        <div class="item-content">
            <p>{{ .tagline }}</p>
        </div>
    </div>
    {{ end }}
</section>
