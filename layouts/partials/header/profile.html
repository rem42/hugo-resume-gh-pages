<div class="row align-items-center">
    <div class="col-12 col-md-6 col-lg-8 col-xl-9">
        <h1 class="text-uppercase">{{ .Site.Params.profile.name }} <span>{{ .Site.Params.profile.job }}</span></h1>
    </div>
    <div class="border-left col-12 col-md-6 col-lg-4 col-xl-3">
        <ul class="list-unstyled mb-0">
            {{ range .Site.Params.contact.list }}
            <li class="mb-2">
                <i class="{{ .icon }} fa-fw fa-lg mr-2"></i>
                <a href="{{ .url | safeURL }}" title="{{ .title }}">{{ .text }}</a>
            </li>
            {{ end }}
            <li class="mb-0">
                <i class="icon-map-marker-alt fa-fw fa-lg mr-2"></i>
                {{ .Site.Params.contact.location }}
            </li>
        </ul>
    </div>
</div>
